	<style>
	.form-col{
		border: 1px solid #444444;
		margin-top: 50px;
		position: relative;
		min-height: 550px;
	}
	.form-title{
		text-align: center;
		font-family: Raleway;
		background-color: #444444;
		font-size: 20px;
		color: white;
		padding: 5px 10px;
		border: 2px solid #444444;
	}
	.form-box{
		width: 80%;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	</style>

<body>
 
	<div class="container">
	   <nav class="navbar navbar-expand-lg navbar-light">
		  	<a class="navbar-brand" href="#">GEOLAB FINAL PROJECT</a>

		<div class="container">
			<div class="row">
				<div class="col col-lg">
					<div class="form-col">
						<div class="form-title">
							Sign Up Form
						</div>
						<div class="form-box">
							<form>
							  <div class="form-group">
							    <label for="exampleInputFullname">Full Name</label>
							    <input type="text" class="form-control" id="exampleInputFullname" placeholder="First name, Last name">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputUsername1">Username</label>
							    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter Username">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputPassword1">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Enter Password">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputPassword2">Repeat</label>
							    <input type="password" class="form-control" id="exampleInputPassword2" aria-describedby="emailHelp" placeholder="Repeat Your Password">
							  </div>
							  <center><button type="submit" class="btn btn-primary">REGISTER</button></center>
							</form>
						</div>
					</div>
				</div>
				<div class="col col-lg">
					<div class="form-col">
						<div class="form-title">
							Login Form
						</div>
						<div class="form-box">
							<form>
							  <div class="form-group">
							    <label for="exampleInputUsername1">Username</label>
							    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter Username">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputPassword3">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Enter Password">
							   </div>
							  <center><button type="submit" class="btn btn-primary">LOGIN</button></center>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
